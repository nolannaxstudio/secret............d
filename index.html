<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamSite</title>
<style>
:root{
    --bg:#070A12;
    --card:#0F1524;
    --card2:#0B1020;
    --text:#F4F6FF;
    --sub:#A6B0C3;
    --primary:#7C3AED;
    --accent:#22C55E;
    --shadow: rgba(0,0,0,0.6);
}
[data-theme="light"]{
    --bg:#F4F5F7;
    --card:#FFFFFF;
    --card2:#F1F3F8;
    --text:#0B1220;
    --sub:#5C6B82;
    --primary:#7C3AED;
    --accent:#22C197;
    --shadow: rgba(0,0,0,0.15);
}

*{box-sizing:border-box;}
body{
    margin:0;
    font-family: 'Arial', sans-serif;
    background:var(--bg);
    color:var(--text);
}

header{
    position:sticky;
    top:0;
    z-index:999;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 24px;
    background:rgba(10, 14, 25, 0.8);
    backdrop-filter: blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.06);
}

.logo{
    font-size:22px;
    font-weight:800;
    color:var(--primary);
    letter-spacing:1px;
}

nav{
    display:flex;
    gap:18px;
    align-items:center;
}

nav a{
    color:var(--text);
    text-decoration:none;
    font-weight:600;
    opacity:0.9;
}

nav a:hover{
    color:var(--accent);
}

.btn{
    padding:10px 14px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:700;
    background:var(--primary);
    color:#fff;
    transition:0.2s;
}

.btn:hover{
    transform: translateY(-2px);
    box-shadow: 0 10px 20px var(--shadow);
}

.container{
    padding:22px;
}

.hero{
    display:flex;
    flex-direction:column;
    gap:10px;
    padding:24px;
    border-radius:22px;
    background: linear-gradient(135deg, rgba(124,58,237,0.85), rgba(34,197,94,0.85));
    margin-bottom:20px;
}

.hero h1{
    margin:0;
    font-size:34px;
    letter-spacing:1px;
}
.hero p{
    margin:0;
    color:rgba(255,255,255,0.9);
    font-size:16px;
}

/* Carrousel */
.sectionTitle{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:18px 0 12px 0;
}
.sectionTitle h2{
    margin:0;
    font-size:20px;
    letter-spacing:0.5px;
}
.sectionTitle span{
    color:var(--sub);
    font-size:14px;
}

.carousel{
    display:flex;
    gap:16px;
    overflow-x:auto;
    padding-bottom:10px;
    scrollbar-width:none;
}
.carousel::-webkit-scrollbar{display:none;}

.card{
    min-width:220px;
    width:220px;
    border-radius:18px;
    overflow:hidden;
    background:var(--card);
    box-shadow: 0 14px 30px var(--shadow);
    transition:0.2s;
    position:relative;
}

.card:hover{
    transform: translateY(-6px);
    box-shadow: 0 20px 40px var(--shadow);
}

.card img{
    width:100%;
    height:320px;
    object-fit:cover;
    display:block;
}

.card .info{
    padding:14px;
}
.card .info h3{
    margin:0;
    font-size:16px;
}
.card .info p{
    margin:8px 0 0 0;
    color:var(--sub);
    font-size:13px;
}
.card .info button{
    margin-top:12px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:800;
    background:var(--accent);
    color:#fff;
}

/* Tag News */
.tag{
    position:absolute;
    top:12px;
    left:12px;
    padding:6px 10px;
    border-radius:12px;
    background:var(--accent);
    color:#fff;
    font-weight:800;
    font-size:12px;
}

/* Player */
.player{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
    z-index:1000;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
}

.playerContent{
    width:95%;
    max-width:1100px;
    background:var(--card2);
    border-radius:20px;
    overflow:hidden;
    box-shadow: 0 20px 60px var(--shadow);
}

.playerHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 16px;
    border-bottom:1px solid rgba(255,255,255,0.08);
}
.playerHeader h2{
    margin:0;
    font-size:18px;
}
.playerHeader button{
    padding:10px 12px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:var(--primary);
    color:#fff;
    font-weight:800;
}

.player iframe{
    width:100%;
    height:600px;
    border:0;
}

@media (max-width: 768px){
    .hero h1{font-size:28px;}
    .card{min-width:180px; width:180px;}
    .card img{height:260px;}
    .player iframe{height:420px;}
}
</style>
</head>
<body>

<header>
    <div class="logo">StreamSite</div>
    <nav>
        <a href="#" onclick="scrollToSection('home')">Accueil</a>
        <a href="#" onclick="scrollToSection('films')">Films</a>
        <a href="#" onclick="scrollToSection('series')">Séries</a>
        <a href="#" onclick="scrollToSection('news')">News</a>
    </nav>
    <button class="btn" id="themeBtn">Dark Mode</button>
</header>

<div class="container">

    <div class="hero" id="home">
        <h1>Bienvenue sur StreamSite</h1>
        <p>Films & Séries + lecture Uqload embed + dark mode + plein écran.</p>
    </div>

    <!-- FILMS -->
    <div id="films">
        <div class="sectionTitle">
            <h2>Films</h2>
            <span>Les nouveautés</span>
        </div>
        <div class="carousel" id="filmsCarousel"></div>
    </div>

    <!-- SERIES -->
    <div id="series">
        <div class="sectionTitle">
            <h2>Séries</h2>
            <span>Tout est regroupé ici</span>
        </div>
        <div class="carousel" id="seriesCarousel"></div>
    </div>

    <!-- NEWS -->
    <div id="news">
        <div class="sectionTitle">
            <h2>News</h2>
            <span>Dernières mises à jour</span>
        </div>
        <div class="carousel" id="newsCarousel"></div>
    </div>

</div>

<!-- PLAYER -->
<div class="player" id="player">
    <div class="playerContent">
        <div class="playerHeader">
            <h2 id="playerTitle"></h2>
            <div>
                <button onclick="toggleFullScreen()">Plein écran</button>
                <button onclick="closePlayer()">Fermer</button>
            </div>
        </div>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
const films = [
  {
    title: "Minecraft Movie",
    date: "2025-01-01",
    poster: "https://fr.web.img5.acsta.net/c_300_300/img/3e/61/3e619c6423fd2c82be9ec8b727aa217b.jpg",
    url: "https://uqload.bz/embed-4zvg3el1ohai.html"
  },
  {
    title: "Megan 2.0",
    date: "2025-02-14",
    poster: "https://fr.web.img5.acsta.net/c_300_300/img/2e/ea/2eeae99eb10e6198d745d1dccf5b50b5.jpg",
    url: "https://uqload.bz/embed-ojwyznqpnrrf.html"
  }
];

const series = [
  {
    serie: "Série Minecraft",
    date: "2025-01-02",
    poster: "https://fr.web.img5.acsta.net/c_300_300/img/3e/61/3e619c6423fd2c82be9ec8b727aa217b.jpg",
    episodes: [
      { title:"Episode 1", date:"2025-01-02", url:"https://uqload.bz/embed-4zvg3el1ohai.html" },
      { title:"Episode 2", date:"2025-01-03", url:"https://uqload.bz/embed-4zvg3el1ohai.html" }
    ]
  }
];

const news = [
  {
    title: "News Minecraft",
    date: "2025-05-01",
    poster: "https://fr.web.img5.acsta.net/c_300_300/img/3e/61/3e619c6423fd2c82be9ec8b727aa217b.jpg",
    url: "https://uqload.bz/embed-4zvg3el1ohai.html"
  }
];

function scrollToSection(id){
    document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

function createCard(item, type){
    const card = document.createElement("div");
    card.className = "card";

    if(type === "news"){
        card.innerHTML = `
            <span class="tag">NEWS</span>
            <img src="${item.poster}">
            <div class="info">
                <h3>${item.title}</h3>
                <p>Date d'ajout : ${item.date}</p>
                <button onclick="play('${item.url}', '${item.title}')">Lire</button>
            </div>
        `;
    } else if(type === "series"){
        card.innerHTML = `
            <img src="${item.poster}">
            <div class="info">
                <h3>${item.serie}</h3>
                <p>Episodes : ${item.episodes.length}</p>
                <button onclick="showEpisodes(${JSON.stringify(item.episodes)}, '${item.serie}')">Voir épisodes</button>
            </div>
        `;
    } else {
        card.innerHTML = `
            <img src="${item.poster}">
            <div class="info">
                <h3>${item.title}</h3>
                <p>Date d'ajout : ${item.date}</p>
                <button onclick="play('${item.url}', '${item.title}')">Lire</button>
            </div>
        `;
    }

    return card;
}

function loadContent(){
    const filmsCarousel = document.getElementById("filmsCarousel");
    const seriesCarousel = document.getElementById("seriesCarousel");
    const newsCarousel = document.getElementById("newsCarousel");

    filmsCarousel.innerHTML = "";
    seriesCarousel.innerHTML = "";
    newsCarousel.innerHTML = "";

    films.forEach(f => filmsCarousel.appendChild(createCard(f, "film")));
    series.forEach(s => seriesCarousel.appendChild(createCard(s, "series")));
    news.forEach(n => newsCarousel.appendChild(createCard(n, "news")));
}

function showEpisodes(episodes, serieName){
    const seriesCarousel = document.getElementById("seriesCarousel");
    seriesCarousel.innerHTML = `
        <div class="card" style="min-width:100%; width:100%; background:var(--card2);">
            <div class="info">
                <h3 style="font-size:20px;">${serieName}</h3>
                <p style="color:var(--sub);">Episodes disponibles :</p>
                <button class="btn" onclick="loadContent()">Retour</button>
            </div>
        </div>
    `;

    episodes.forEach(ep => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${series[0].poster}">
            <div class="info">
                <h3>${ep.title}</h3>
                <p>Date d'ajout : ${ep.date}</p>
                <button onclick="play('${ep.url}', '${serieName} - ${ep.title}')">Lire</button>
            </div>
        `;
        seriesCarousel.appendChild(card);
    });

    scrollToSection("series");
}

function play(url, title){
    document.getElementById("playerTitle").innerText = title;
    document.getElementById("videoFrame").src = url + "?autoplay=1";
    document.getElementById("player").style.display = "flex";
}

function closePlayer(){
    document.getElementById("player").style.display = "none";
    document.getElementById("videoFrame").src = "";
}

function toggleFullScreen(){
    const elem = document.getElementById("playerContent");
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

// Dark Mode
const themeBtn = document.getElementById("themeBtn");
themeBtn.addEventListener("click", () => {
    const current = document.documentElement.getAttribute("data-theme");
    const next = current === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", next);
    themeBtn.innerText = next === "dark" ? "Dark Mode" : "Light Mode";
});

document.documentElement.setAttribute("data-theme", "dark");
loadContent();
</script>

</body>
</html>
